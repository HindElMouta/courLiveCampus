<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
    </div>

    <div id="current-time">
        <span id="hour-digit-1">0</span>
        <span id="hour-digit-2">0</span>:
        <span id="minute-digit-1">0</span>
        <span id="minute-digit-2">0</span>:
        <span id="second-digit-1">0</span>
        <span id="second-digit-2">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
